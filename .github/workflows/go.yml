name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19
        cache-dependency-path: c/go.sum
    - name: Install dependencies
      run: go get .
    - name: Test with Go
      run: go test -json > TestResults.json
    - name: Upload Go test results
      uses: actions/upload-artifact@v3
      with:
        name: Go-results
        path: TestResults.json
    
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
